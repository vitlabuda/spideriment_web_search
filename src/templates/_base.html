        <meta charset="UTF-8">
        <title>Spideriment Search</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div id="content">
            <div id="top">
                <h1>Spideriment Search</h1>

                <br>

                <form action="search" method="GET">
                    <input type="text" name="q" value="{{ search_query }}">
                    <input type="submit" value="Search">

                    <br><br>

                    Max results: <input type="number" name="max" value="{{ max_results }}" min="1" max="1000">
                    <br><br>
                    <input type="checkbox" name="qbs" value="1" {% if use_quotient_based_scoring == True %}checked{% endif %}>Use quotient-based scoring algorithm
                </form>
            </div>

            <br>
            <br>

            {% block content %}
            {% endblock %}

            <br>
            <br>

        </div>
    </body>
